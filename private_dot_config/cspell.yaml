---
"$schema": https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
language: en
globRoot: "."
import:
  # npm i -g @cspell/dict-cspell-bundle
  - "@cspell/dict-cspell-bundle/cspell-ext.json"
  # npm i -g @cspell/dict-vim
  - "@cspell/dict-vim/cspell-ext.json"
dictionaryDefinitions:
  - name: nvim-spell-en
    path: "~/.config/nvim/spell/en.utf-8.add"
    addWords: true
dictionaries:
  - vim
  - nvim-spell-en
ignorePaths:
  - node_modules
  - dist
  - build
