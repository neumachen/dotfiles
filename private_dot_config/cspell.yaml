---
"$schema": https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
language: en
globRoot: "."
dictionaryDefinitions:
  - name: nvim-spell-en
    path: "~/.config/nvim/spell/en.utf-8.add"
    addWords: true
dictionaries:
  - nvim-spell-en
ignorePaths:
  - node_modules
  - dist
  - build
