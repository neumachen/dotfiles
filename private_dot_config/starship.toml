## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ

[username]
# Unicode Character â€œâ•“â€ (U+2553)
format = " [â•“ $user](peach)[@](sky)"
# style_user = "bold $yellow"
# style_root = "bold $red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style)[:]($style)"
# style = "bold $green"
ssh_only = false
disabled = false

# Third param
[directory]
truncation_length = 8
read_only = "ğŸ”’"
# style = "bold lavender"
truncate_to_repo = false
truncation_symbol = "~/.../"

# Before all the version info (go, rust, python, nodejs, ruby, etc.)
[git_status]
# style = "$blue"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "[took](bold $yellow) [$duration]($style)"
disabled = true

# Prompt: optional param 1
[time]
format = '[ â•Ÿ]($yellow) [\[$time\]]($style) '
time_format = "%T"
# style = "$sky"
disabled = false

# Prompt: param 2 â””â”€
[character]
# Unicode Character â€œâ•™â€ (U+2559)
success_symbol = "\n [â•™ Î»](bold yellow)"
error_symbol = "\n [â•™ î¯](bold red)"
vimcmd_symbol = "\n [â•™ îŸ…](bold green)"

# SYMBOLS
[status]
format = '[\[[>_: ](bold $blue)[$status](bold $yellow)\]](bold $red) '
map_symbol = true
disabled = false

